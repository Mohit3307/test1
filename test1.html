<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EstateFinder - Find Your Dream Property</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    h1, h2, h3, h4, h5, h6 {
      margin: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* NavBar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #007BFF;
      color: white;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: white;
      font-weight: bold;
    }

    .user-actions {
      display: flex;
      gap: 10px;
    }

    .btn-login, .btn-post {
      padding: 10px 20px;
      border-radius: 5px;
      background-color: white;
      color: #007BFF;
      font-weight: bold;
    }

    /* Hero Section */
    .hero {
      background-image: url('https://jumanji.livspace-cdn.com/magazine/wp-content/uploads/sites/2/2024/01/17131521/first-home-buyer-advice-inspiration.jpg');
      background-size: cover;
      background-position: center;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .hero-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-bar input {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 5px 0 0 5px;
    }

    .search-bar button {
      padding: 10px 20px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    /* Footer */
    .footer {
      background-color: #333;
      color: white;
      padding: 40px 20px;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    .footer-section {
      width: 200px;
    }

    .footer-section h3 {
      margin-bottom: 10px;
    }

    .footer-section ul {
      list-style: none;
      padding: 0;
    }

    .footer-section ul li {
      margin: 5px 0;
    }

    .social-icons {
      display: flex;
      gap: 10px;
    }

    .social-icons img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .footer-bottom {
      text-align: center;
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #555;
    }
  </style>
</head>
<body>
  <!-- NavBar -->
  <nav class="navbar">
    <div class="logo">EstateFinder</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Buy</a></li>
      <li><a href="#">Rent</a></li>
      <li><a href="#">Commercial</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Blog</a></li>
    </ul>
    <div class="user-actions">
      <a href="#" class="btn-login">Login</a>
      <a href="#" class="btn-post">Post Property</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Find Your Dream Property Today</h1>
      <div class="search-bar">
        <input type="text" placeholder="Enter location, city, or area">
        <button>Search</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms & Conditions</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3>Follow Us</h3>
        <div class="social-icons">
          <a href="https://www.instagram.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
          </a>
          <a href="https://www.facebook.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
          </a>
          <a href="https://www.youtube.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
          </a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 EstateFinder. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
